<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Log - Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<!-- Header Section (Navbar) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">PlatformName</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Activity Container -->
<div class="container">
    <div class="sidebar">
        <h3>Account</h3>
        <a href="{{ url_for('profile') }}">Personal Information</a>
        <a href="{{ url_for('activity') }}">Activity Log</a>
        <a href="{{ url_for('settings') }}">Settings</a>
    </div>

    <div class="main-content">
        <div class="profile-header">
            <h2>{{ user['name'] }}'s Activity Log</h2>
        </div>

        <h3>Recent Activity</h3>
        <ul>
            {% for activity in user['activity'] %}
                <li>{{ activity }}</li>
            {% endfor %}
        </ul>

        <a href="{{ url_for('profile') }}" class="btn btn-primary">Back to Profile</a>
    </div>
</div>

<!-- Footer Section -->
<footer class="bg-light text-center py-3">
    <p>&copy; 2024 PlatformName. All Rights Reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
