<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Report</title>
</head>
<body>
  <h1>Submit Report</h1>
  <form action="{{ url_for('reports_bp.submit_report') }}" method="POST" enctype="multipart/form-data">
    <label for="patient_id">Patient ID:</label>
    <input type="text" name="patient_id" id="patient_id" required><br><br>
    
    <label for="report_type">Report Type:</label>
    <input type="text" name="report_type" id="report_type" required><br><br>
    
    <label for="doctor">Doctor:</label>
    <input type="text" name="doctor" id="doctor" required><br><br>
    
    <label for="test_result">Test Result:</label>
    <textarea name="test_result" id="test_result" required></textarea><br><br>
    
    <label for="file">Upload Report (optional):</label>
    <input type="file" name="file" id="file"><br><br>
    
    <input type="submit" value="Submit Report">
  </form>
</body>
</html>
