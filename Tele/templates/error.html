<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Something Went Wrong</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .error-container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .error-title {
            font-size: 2.5rem;
            color: #e74c3c;
        }
        .error-message {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #333;
        }
        .error-button {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 20px;
            font-size: 1rem;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .error-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="error-container">
        <h1 class="error-title">Oops! Something Went Wrong</h1>
        <p class="error-message">{{ error_message or 'We encountered an unexpected issue. Please try again later.' }}</p>
        <a href="{{ url_for('auth.login') }}" class="error-button">Go to Login</a>
    </div>
    {% include 'footer.html' %}
</body>
</html>
