<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<!-- Header Section (Navbar) -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">PlatformName</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('profile') }}">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
    </div>
</nav>

<!-- Settings Container -->
<div class="container">
    <div class="sidebar">
        <h3>Account</h3>
        <a href="{{ url_for('profile') }}">Personal Information</a>
        <a href="{{ url_for('activity') }}">Activity Log</a>
        <a href="{{ url_for('settings') }}">Settings</a>
    </div>

    <div class="main-content">
        <div class="profile-header">
            <h2>Account Settings</h2>
        </div>

        <h3>Update Your Information</h3>
        <form action="{{ url_for('update_settings') }}" method="POST">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user['email'] }}">
            </div>
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>

        <a href="{{ url_for('profile') }}" class="btn btn-secondary">Back to Profile</a>
    </div>
</div>

<!-- Footer Section -->
<footer class="bg-light text-center py-3">
    <p>&copy; 2024 PlatformName. All Rights Reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>
</html>
